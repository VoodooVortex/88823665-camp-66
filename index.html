<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>
    Workshop #HTML-FORM
  </h1>
  <form action="">
    <table>
      <tbody>
        <tr>
          <td>
            ชื่อ
          </td>
          <td>
            <input type="text" name="ชื่อ" id="fname">
          </td>
        </tr>
        <tr>
          <td>
            สกุล
          </td>
          <td>
            <input type="text" name="นามสกุล" id="lname">
          </td>
        </tr>
        <tr>
          <td>
            วัน/เดือน/ปีเกิด
          </td>
          <td>
            <input type="date" name="วัน/เดือน/ปีเกิด" id="birthday">
          </td>
        </tr>
        <tr>
          <td>
            อายุ
          </td>
          <td>
            <input type="number" name="อายุ" id="age">
          </td>
        </tr>
        <tr>
          <td>
            เพศ
          </td>
          <td>
            <label for="men">
              <input type="radio" name="เพศ" id="men" value="ชาย">
              ชาย
            </label>
            <label for="wmen">
              <input type="radio" name="เพศ" id="wmen" value="หญิง">
              หญิง
            </label>
          </td>
        </tr>
        <tr>
          <td>
            รูป
          </td>
          <td>
            <input type="file" name="รูป" id="pic">
          </td>
        </tr>
        <tr>
          <td>
            ที่อยู่
          </td>
          <td>
            <textarea rows="4" name="ที่อยู่" id="address"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            สีที่ชอบ
          </td>
          <td>
            <select name="สีที่ชอบ" id="color">
              <option value="สีแดง">สีแดง</option>
              <option value="สีฟ้า">สีฟ้า</option>
              <option value="สีเขียว">สีเขียว</option>
              <option value="สีเหลือง">สีเหลือง</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            แนวเพลงที่ชอบ
          </td>
          <td>
            <label for="forlife">
              <input type="radio" name="เพลง" id="forlife" value="เพื่อชีวิต">
              เพื่อชีวิต
            </label>
            <label for="forna">
              <input type="radio" name="เพลง" id="forna" value="ลูกทุ่ง">
              ลูกทุ่ง
            </label>
            <label for="ex">
              <input type="radio" name="เพลง" id="ex" value="อื่นๆ">
              อื่นๆ
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <br>
          </td>
        </tr>
        <tr>
          <td>
            <label for="agree"><input type="checkbox" name="ยินยอมให้เก็บข้อมูล" id="agree">ยินยอมให้เก็บข้อมูล</label>
          </td>
        </tr>
        <tr>
          <td>
            <br>
          </td>
        </tr>
        <tr>
          <td>
            <button type="reset">Reset</button>
          </td>
          <td>
            &emsp;&emsp;&emsp;&emsp;
            <button type="submit">Submit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</body>

</html>
