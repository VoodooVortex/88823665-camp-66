<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>
  <div class="card">
    <h1 style="text-align: center;">Workshop #HTML-FORM</h1>
    <form action="">
      <table class="flex-center">
        <tbody>
          <tr>
            <td>ชื่อ</td>
            <td>
              <input type="text" class="border-input" name="ชื่อ" id="fname" />
            </td>
          </tr>
          <tr>
            <td>สกุล</td>
            <td>
              <input type="text" class="border-input" name="นามสกุล" id="lname" />
            </td>
          </tr>
          <tr>
            <td>วัน/เดือน/ปีเกิด</td>
            <td>
              <input type="date" class="border-input" name="วัน/เดือน/ปีเกิด" id="birthday" />
            </td>
          </tr>
          <tr>
            <td>อายุ</td>
            <td>
              <input type="number" class="border-input" name="อายุ" id="age" />
            </td>
          </tr>
          <tr>
            <td>เพศ</td>
            <td>
              <label for="men">
                <input type="radio" class="border-input" name="เพศ" id="men" value="ชาย" />
                ชาย
              </label>
              <label for="wmen">
                <input type="radio" class="border-input" name="เพศ" id="wmen" value="หญิง" />
                หญิง
              </label>
            </td>
          </tr>
          <tr>
            <td>รูป</td>
            <td>
              <input type="file" class="border-input" name="รูป" id="pic" />
            </td>
          </tr>
          <tr>
            <td>ที่อยู่</td>
            <td>
              <textarea rows="4" class="border-input" name="ที่อยู่" id="address"></textarea>
            </td>
          </tr>
          <tr>
            <td>สีที่ชอบ</td>
            <td>
              <select class="border-input" name="สีที่ชอบ" id="color">
                <option class="border-input" value="สีแดง">สีแดง</option>
                <option class="border-input" value="สีฟ้า">สีฟ้า</option>
                <option class="border-input" value="สีเขียว">สีเขียว</option>
                <option class="border-input" value="สีเหลือง">สีเหลือง</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>แนวเพลงที่ชอบ</td>
            <td>
              <label for="forlife">
                <input type="radio" class="border-input" name="เพลง" id="forlife" value="เพื่อชีวิต" />
                เพื่อชีวิต
              </label>
              <label for="forna">
                <input type="radio" class="border-input" name="เพลง" id="forna" value="ลูกทุ่ง" />
                ลูกทุ่ง
              </label>
              <label for="ex">
                <input type="radio" class="border-input" name="เพลง" id="ex" value="อื่นๆ" />
                อื่นๆ
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <br />
            </td>
          </tr>
          <tr>
            <td>
              <label for="agree"><input type="checkbox" class="border-input" name="ยินยอมให้เก็บข้อมูล"
                  id="agree" />ยินยอมให้เก็บข้อมูล</label>
            </td>
          </tr>
          <tr>
            <td>
              <br />
            </td>
          </tr>
          <tr>
            <td>
              <button type="reset">Reset</button>
            </td>
            <td>
              <button style="margin-left: 65px;" type="submit">Submit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</body>

</html>
